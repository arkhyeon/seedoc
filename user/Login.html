<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>::main::</title>
    <link rel="stylesheet" href="../css/Login.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <script src="../js/jquery-3.5.1.js"></script>
</head>

<body>
    <div class="top-bar">
        <header>
            <nav>
                <ul>
                    <a href="#">
                        <li>홈</li>
                    </a>
                    <a href="#">
                        <li>로그인</li>
                    </a>
                    <a href="#">
                        <li>마이페이지</li>
                    </a>
                    <a href="#">
                        <li>고객센터</li>
                    </a>
                </ul>
            </nav>
        </header>
    </div>
    <div class="sub-bar"></div>
    <section>
        <article>
            <div class="login">
                <h1 id="title">로그인</h1>
                <div class="login-type">
                    <div class="member-btn">회 원</div>
                    <div class="doctor-btn off">의 사</div>
                </div>
                <div class="member">
                    <input type="text" placeholder="아이디" class="user-input">
                    <input type="password" placeholder="비밀번호" class="user-input">
                    <div class="login-check">
                        <input type="checkbox" checked="checked" id="check">
                        <label for="">로그인 상태 유지</label>
                    </div>
                    <div id="search">
                        <a href="#">아이디 찾기</a> |
                        <a href="#">비밀번호 찾기</a>
                    </div>
                    <a href="#">
                        <div class="submit-btn">
                            로그인
                        </div>
                    </a>
                </div>
                <div class="doctor" style="display: none;">
                    <input type="text" placeholder="아이디" class="user-input">
                    <input type="password" placeholder="비밀번호" class="user-input">
                    <div class="login-check">
                        <input type="checkbox" checked="checked" id="check">
                        <label for="">로그인 상태 유지</label>
                    </div>
                    <div id="search">
                        <a href="#">아이디 찾기</a> |
                        <a href="#">비밀번호 찾기</a>
                    </div>
                    <a href="#">
                        <div class="submit-btn">
                            로그인
                        </div>
                    </a>
                </div>
            </div>
            <br>
            <div class="sign">
                <a href="#">SeeDoc 회원가입</a>
            </div>
            </div>
        </article>


    </section>
</body>
<script>
    let $membtn = $('.member-btn');
    let $docbtn = $('.doctor-btn');
    let $mem = $(".member");
    let $doc = $(".doctor");
    let title = document.getElementById("title");
    $docbtn.click(function () {
        $docbtn.removeClass("off");
        $membtn.addClass("off");
        $doc.css("display", "");
        $mem.css("display", "none");
    });
    $membtn.click(function () {
        $docbtn.addClass("off");
        $membtn.removeClass("off");
        $mem.css("display", "");
        $doc.css("display", "none");
    });
</script>

</html>
